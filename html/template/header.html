<!-- Header -->
<header class="head">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="head__menu">
					<div class="head__wrap-menu">
						<ul class="head__menu-list">
							<li class="active">
								<a href="#">О нас</a>
							</li>
							<li>
								<a href="#">Каталог товаров</a>
							</li>
							<li>
								<a href="#">Галерея</a>
							</li>
							<li>
								<a href="#">Контакты</a>
							</li>
						</ul>
					</div>
					<a href="#" class="head__logo">
					</a>
					<div class="head__user">
						<ul class="head__list-contact">
							<li>
								<div class="popover-js">
									<span data-popover-btn>
										<i class="fa fa-phone"></i>
									</span>
									<div data-popover-content class="head__list-contact-phone">
										<div class="head__list-phone-icon">
											<i class="fa fa-phone"></i>
										</div>
										<div class="head__list-phone-item">
											<span>(29)</span> 9999999
										</div>
										<div class="head__list-phone-item">
											<span>(29)</span> 8888888
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="popover-js">
									<span data-popover-btn>
										<i class="fa fa-user"></i>
									</span>
									<div data-popover-content class="head__list-contact-soc">
										<ul class="list-soc">
											<li>
												<a href="#">
													<i class="fa fa-facebook"></i>
												</a>
											</li>
											<li>
												<a href="#">
													<i class="fa fa-vk"></i>
												</a>
											</li>
											<li>
												<a href="#">
													<i class="fa fa-instagram"></i>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</li>
						</ul>
						<div class="head__user-info">
							<a href="#user-login" data-uk-modal>Вход</a>
							|
							<a href="#user-registr" data-uk-modal>Регистрация</a>
						</div>
						<div class="head__user-cart">
							<a href="#" class="head__user-order">
								<span class="count">12</span>
							</a>
							<a class="head__user-cost">
								Корзина:
								<span class="cost">17.30</span>
								<small>коп</small>
							</a>
						</div>
					</div>
				</div>		
			</div>
		</div>
	</div>
	<div class="head__mob">
		<div class="head__mob-wrap-menu">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="head__mob-menu">
							<a href="#" class="head__mob-logo">
								<img src="images/logo-small.svg" width="40" alt="Logo">
							</a>

							<span class="head__mob-btn head-btn-js">
								<span></span>
								<span></span>
								<span></span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="head__mob-menu-list mob-menu-list-js">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<ul class="head__mob-list">
							<li>
								<a href="#">О нас</a>
							</li>
							<li>
								<a href="#">Каталог товаров</a>
							</li>
							<li>
								<a href="#">Галерея</a>
							</li>
							<li>
								<a href="#">Контакты</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- End header -->

<!-- Modal log in -->
<div id="user-login" class="uk-modal modal">
	<div class="uk-modal-dialog">
		<a class="uk-modal-close uk-close"></a>
		<div class="modal__content">
			<div class="modal__title">
				<p>Вход</p>
			</div>

			<form action="" class="form-horizontal">
				<div class="form-group mb-md">
					<input type="text" class="form-control" placeholder="Логин / Email...">
				</div>
				<div class="form-group mb-md">
					<input type="password" class="form-control" placeholder="Пароль">
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<label class="checkbox vertical-align">
								<input type="checkbox">
								<span>
									Запомнить меня
								</span>
							</label>

						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<input type="submit" class="btn btn-full" value="Войти">
						</div>
					</div>
				</div>
			</form>
			
			<div class="spinner mt-xs">
				<div class="spinner__elem"></div>
			</div>
			<div class="login-soc">
				<div class="row">
					<div class="col-xs-6">
						<span class="login-soc__txt">Войти через:</span>
					</div>
					<div class="col-xs-6">
						<div class="login-soc__wrap-list-soc">
							<ul class="list-soc">
								<li>
									<a href="#">
										<i class="fa fa-facebook"></i>
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-vk"></i>
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-instagram"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End modal log in -->

<!-- Modal registration -->
<div id="user-registr" class="uk-modal modal">
	<div class="uk-modal-dialog">
		<a class="uk-modal-close uk-close"></a>
		<div class="modal__content">
			<div class="modal__title">
				<p>Регистрация</p>
			</div>

			<form action="" class="form-horizontal">
				<div class="form-group mb-md">
					<input type="text" class="form-control" placeholder="Логин">
				</div>
				<div class="form-group mb-md">
					<input type="text" class="form-control" placeholder="E-mail">
				</div>
				<div class="form-group mb-md">
					<input type="password" class="form-control" placeholder="Пароль">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-full" value="Продолжить">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- End modal registration -->
